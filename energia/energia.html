<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnergIA - Eficiência Energética</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos gerais */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('bgEnergIA.jpg') center/cover no-repeat, #0c0c0c;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .custom-container {
      position: relative;
      width: 80%;
      max-width: 1200px;
      margin: auto;
      border: 2px solid white;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0); /* Fundo transparente */
      padding: 30px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Estilo dos textos */
    .logo img {
      width: 170px;
    }

    /* Estilo dos botões */
    .btn-login, .btn-register {
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 20px;
      margin-right: 10px;
    }

    .btn-login {
      background-color: #dcdcdc;
      color: black;
      border: none;
    }

    .btn-register {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    /* Estilos para dispositivos móveis */
    @media (max-width: 768px) {
      body {
        background: url('bgEnergIA.jpg') right/cover no-repeat, #0c0c0c;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .custom-container {
        padding: 20px;
      }

      /* Centralizar logo e botões */
      .d-flex.justify-content-between.align-items-center {
        flex-direction: column;
        align-items: center;
      }

      .logo {
        margin-bottom: 20px;
      }

      /* Ajustar tamanho da logo */
      .logo img {
        width: 150px;
      }

      /* Botões em bloco */
      .buttons {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .buttons .btn {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }

      /* Ajuste de fontes e espaçamentos */
      .btn-login, .btn-register {
        font-size: 1rem;
        padding: 12px;
      }

      /* Centralizar textos inferiores */
      .d-flex.justify-content-between.align-items-end {
        flex-direction: column;
        align-items: center;
      }

      .bottom-left, .bottom-right {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Ajustar tamanhos de fonte */
      .bottom-left h2 {
        font-size: 1.5rem;
      }

      .bottom-left p,
      .bottom-right p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Seção principal -->
  <div class="custom-container">

    <!-- Linha superior com logo e botões -->
    <div class="d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <div class="logo">
        <img src="logo-EnergIA.png" alt="Logo EnergIA">
      </div>
      <!-- Botões -->
      <div class="buttons">
        <button class="btn btn-login">Log in</button>
        <button class="btn btn-register">Registrar-se</button>
      </div>
    </div>

    <!-- Espaço central (pode ser utilizado para conteúdo adicional) -->

    <!-- Linha inferior com textos -->
    <div class="d-flex justify-content-between align-items-end">
      <!-- Texto inferior esquerdo -->
      <div class="bottom-left">
        <h2>Economize energia com <strong>inteligência</strong></h2>
        <p>Um agente conversacional para um campus sustentável e econômico</p>
      </div>
      <!-- Texto inferior direito -->
      <div class="bottom-right">
        <p>LABCEE / UFPel / 2024</p>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
