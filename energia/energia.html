<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnergIA - Eficiência Energética</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos gerais */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #0c0c0c;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    /* Morphing Gradient Background */
body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(135deg, #0c0c0c, rgba(0, 255, 0, 0.2), rgba(50, 255, 50, 0.4), rgba(0, 255, 0, 0.3), #0c0c0c);
  background-size: 200% 200%;
  animation: morphGradient 10s ease infinite;
  z-index: -1;
}

/* Animação suave de movimento do gradiente */
@keyframes morphGradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}


    .container {
      position: relative;
      width: 80vw;
      height: 80vh;
      border: 2px solid white;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.05); /* Fundo transparente */
      padding: 30px;
    }

    /* Estilo dos textos */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
    }

    .bottom-left {
      position: absolute;
      bottom: 30px;
      left: 30px;
    }

    .bottom-right {
      position: absolute;
      bottom: 30px;
      right: 30px;
    }

    .buttons {
      position: absolute;
      top: 30px;
      right: 30px;
    }

    /* Estilo dos botões */
    .btn-login, .btn-register {
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 20px;
      margin-right: 10px;
    }

    .btn-login {
      background-color: #dcdcdc;
      color: black;
      border: none;
    }

    .btn-register {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

  </style>
</head>
<body>

  <!-- Seção principal -->
  <div class="container">
    
    <!-- Logo no canto superior esquerdo -->
    <div class="logo">
      <h1><img src="images/EnergIA-App+Site.jpg" alt="Logo EnergIA" width="150"></h1>
    </div>

    <!-- Texto inferior esquerdo -->
    <div class="bottom-left">
      <h2>Economize energia com <strong>inteligência</strong></h2>
      <p>Um agente conversacional para um campus sustentável e econômico</p>
    </div>

    <!-- Texto inferior direito -->
    <div class="bottom-right">
      <p>LABCEE / UFPel / 2024</p>
    </div>

    <!-- Botões no canto superior direito -->
    <div class="buttons">
      <button class="btn-login">Log in</button>
      <button class="btn-register">Registrar-se</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
